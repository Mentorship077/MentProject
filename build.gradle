apply plugin: 'java'
apply plugin: 'maven'

group = 'com.seleniumDemo'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.apache.poi', name: 'poi', version:'3.12'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version:'3.12'
    compile group: 'com.opencsv', name: 'opencsv', version:'3.8'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.5.3'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'org.testng', name: 'testng', version:'6.11'
    testCompile group: 'org.uncommons', name: 'reportng', version:'1.1.4'
}
